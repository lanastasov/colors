<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 50px;
		}

		div span {
			text-align: center;
			display: block;
			padding-top: 15px;
		}
		
		#c1 {
			background-color: #add4ed;
		}
		#c2 {
			background-color: #b9a0a0; 
		}
		#c3 {
			background-color: #87ceeb;
		}
		#c4 {
			background-color: #8bc735;
		}
		#c5 {
			background-color: #9CC3F7;;
		}
		#c6 {
			background-color: #fab371;
		}
		#c7 {
			background-color: #EC691E;
		}
		#c8 {
			background-color: #D56011;
		}
		#c9 {
			background-color: #0ebfe9;
		}
		#c10 {
			background-color: #304878;
		}
		#c11 {
			background-color: #6a943f;
		}
		#c12 {
			background-color: #93b874;
		}
	</style>
</head>
<body>
	<div id="c1"><span> #add4ed </span></div>

	<div id="c3"><span> #87ceeb </span></div>
	<div id="c4"><span> #8bc735 </span></div>
	<div id="c5"><span> #9CC3F7 </span></div>
	<div id="c6"><span> #fab371 </span></div>

	<div id="c10"><span> #304878 </span></div>
	<div id="c11"><span> #6a943f </span></div>
	<div id="c12"><span> #93b874 </span></div>
	
</body>
</html>
