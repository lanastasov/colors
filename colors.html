<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 50px;
		}

		div span {
			text-align: center;
			display: block;
			padding-top: 15px;
		}
		
		#c1 {
			background-color: #add4ed;
		}
		#c2 {
			background-color: #b9a0a0; 
		}
		#c3 {
			background-color: #87ceeb;
		}
		#c4 {
			background-color: #8bc735;
		}
	</style>
</head>
<body>
	<div id="c1"><span> #add4ed </span></div>
	<div id="c2"><span> #b9a0a0 </span></div>
	<div id="c3"><span> #87ceeb </span></div>
	<div id="c4"><span> #8bc735 </span></div>
</body>
</html>
